<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="auth.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Player Form -->
    <h2>Add / Edit Player</h2>
    <input type="text" id="player-name" placeholder="Player Name">
    <input type="text" id="player-position" placeholder="Position">
    <input type="number" id="player-goals" placeholder="Goals">
    <input type="number" id="player-assists" placeholder="Assists">
    <input type="number" id="player-saves" placeholder="Saves">
    <input type="text" id="player-image" placeholder="Image URL">
    <input type="number" id="player-number" placeholder="Jersey Number">
    <input type="number" id="player-matches" placeholder="Matches Played">
    <input type="text" id="player-nickname" placeholder="Nickname">
    <button id="player-submit" onclick="addOrUpdatePlayer()">Add Player</button>

    <!-- Player List -->
    <h2>Players</h2>
    <div id="player-list"></div> <!-- ← Players will appear here -->

    <!-- Game Form -->
    <h2>Add / Edit Game</h2>
    <input type="text" id="team1" placeholder="Team 1">
    <input type="text" id="team2" placeholder="Team 2">
    <input type="text" id="score" placeholder="Score">
    <input type="date" id="game-date">
    <button id="game-submit" onclick="addOrUpdateGame()">Add Game</button>

    <!-- Game List -->
    <h2>Games</h2>
    <div id="game-list"></div> <!-- ← Games will appear here -->

    <!-- Slideshow Management -->
    <h2>Slideshow Images</h2>
    <input type="text" id="slide-image-url" placeholder="Image URL">
    <button onclick="addSlide()">Add Slide</button>
    <div id="slide-list"></div> <!-- ← Slides will appear here -->

    <!-- Logout Button (styled by JS) -->
    <div id="logout-section"></div>
</body>
</html>
